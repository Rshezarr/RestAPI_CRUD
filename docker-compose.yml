version: '3.8'
services:
  postgres:
    image: postgres:13-alpine
    container_name: postgres
    restart: always
    ports: 
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=qwerty
      - POSTGRES_USER=postgres
    expose:
    - "5432"
    configs:
      - "172.22.0.2"
      - postgres
      - qwerty
      - disable
  api:
    restart: on-failure
    build: .
    ports:
     - "8080:8080"